<!doctype html>

<html>

<head>
    <title>Geniuslink Extension</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/servicestack.js"></script>
    <script type="text/javascript" src="js/GeniusLinkServiceClient.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/groups.js" defer="defer"></script>

</head>

<body id="body">
    <div name="contentwrap" style="padding: 20px">
        <center>
            <button class="btn-gl-blue" style="width: 250px; font-size: 13px; " data-bind="event: { click: createLinkFromButton }">New link from current page</button>
            <p class="fine-print" style="position: relative; top: 8px;">Or, right-click a link and select "Create..."</p>
        </center>
        <hr class="hr-group">
        <div class="menu-group">

            <p><a href="apikeys.html" class="menu-item text-left">Change API Keys
                        <span class="glyphicon glyphicon-chevron-right pull-right menu-icons" aria-hidden="true"></span>
                         </a>
            </p>



            <p><a href="lastLinks.html" class="menu-item text-left">View last five links
                        <span class="glyphicon glyphicon-chevron-right pull-right menu-icons" aria-hidden="true"></span>
                         </a>
            </p>



            <p><a href="help.html" class="menu-item text-left">How to use this plugin
                        <span class="glyphicon glyphicon-chevron-right pull-right menu-icons" aria-hidden="true"></span>
                          </a>
            </p>



        </div>
        <hr class="hr-group">
        <div class="group-div">
            <div class="text-left">
                <p class="newlink-group">Put new links in this group</p>
                <select id="listOfGroups" class="form-control">
                    <option id="loadingOption" value="Loading">Loading...</option>
                </select>
            </div>

            <center>
                <p style="margin-bottom: -20px;" id="result">&nbsp;</p>
            </center>

            <div id="dialog" title="Error">
                <div id="networkError"></div>
            </div>
        </div>
    </div>

</body>

</html>
