<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Geniuslink Extension</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/servicestack.js"></script>
    <script type="text/javascript" src="js/GeniusLinkServiceClient.js"></script>
    <script type="text/javascript" src="js/apiKeyViewModel.js" defer="defer"></script>
</head>

<body id="body">
    <div name="wrappedcontent" style="padding: 20px">
        <div data-bind="visible: newInstall">
            
                <p class="text-left"><b>Welcome!</b> To get started, enter your <a href="https://my.geni.us/tools#api-section" target="_blank">Geniuslink API Keys</a>.</p>
            
        </div>

        <form action="groups.html">

            <div class="input-group">
                <p style="position: relative; top: 14px;">API Key</p>
                <input type="text" id="apiKey" class="form-control input-md" size="100px" data-bind="textInput: apiKey">
            </div>
            <div class="input-group">
                <p style="position: relative; top: 14px;">API Secret</p>
                <input type="text" id="apiSecret" class="form-control input-md" size="100px" data-bind="textInput: apiSecret">
            </div>
            <br>

            <button class="btn-gl-blue" style="width: 125px" data-bind="click: saveKeys()">Save</button>


        </form>
        <hr style="margin-right: -30px; margin-left: -10px; width: 300px;">
        <div data-bind="visible: showBackLink">
            <a href="groups.html">
                <p id="back" class="text-left" style="font-size: 12px; "><a href="groups.html">Back</a></p>
            </a>
        </div>
        <div data-bind="visible: showHelpLink">
            <a href="apikeys.html">
                <p id="help" class="text-left" style="font-size: 12px; "><a href="help.html">How to use this plugin</a></p>
            </a>
        </div>

    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
